<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Grafika</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- internal css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- hero section -->
    <section id="hero">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo MG.png" alt="Logo Media Grafika Binjai" class="img-logo-navbar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-menu-collapse" aria-controls="navbar-menu-collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu-collapse">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="#">Beranda</a>
                        <a class="nav-link" href="#">Produk</a>
                        <a class="nav-link" href="#">Kontak</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="carousel-mg" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-mg" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-mg" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-mg" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="img/Carousel Kalender.png" class="d-block w-100" alt="mg Kalender">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="img/Carousel Id Card.png" class="d-block w-100" alt="mg id card">
                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img src="img/Carousel MUG.png" class="d-block w-100" alt="mg MUG">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-mg" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-mg" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- akhir hero section -->

    <!-- Produk -->
    <section id="produk" class="pt-5">
        <div class="container-fluid">
            <div class="text-center mb-5">
                <h2>Produk Yang Kami Tawarkan</h2>
            </div>

            <div class="card-container d-flex flex-sm-wrap justify-content-sm-around">

                <!-- Kalender -->
                <div class="card">
                    <img src="img/kalender.png" class="card-img-top" alt="kalender">
                    <div class="card-body">
                        <h4 class="card-text">Kalender</h4>
                    </div>
                </div>
                <!-- Undangan -->
                <div class="card">
                    <img src="img/undangan.png" class="card-img-top" alt="Undangan">
                    <div class="card-body">
                        <h4 class="card-text">Undangan</h4>
                    </div>
                </div>
                <!-- PIN -->
                <div class="card">
                    <img src="img/PIN.png" class="card-img-top" alt="PIN">
                    <div class="card-body">
                        <h4 class="card-text">PIN / Gantungan Kunci</h4>
                    </div>
                </div>
                <!-- brosur / poster -->
                <div class="card">
                    <img src="img/brosur  poster.png" class="card-img-top" alt="Brosur / Poster">
                    <div class="card-body">
                        <h4 class="card-text">Brosur / Poster</h4>
                    </div>
                </div>
                <!-- id card -->
                <div class="card">
                    <img src="img/id card.png" class="card-img-top" alt="id card">
                    <div class="card-body">
                        <h4 class="card-text">ID Card</h4>
                    </div>
                </div>
                <!-- Kemasan -->
                <div class="card">
                    <img src="img/kemasan.png" class="card-img-top" alt="Kemasan">
                    <div class="card-body">
                        <h4 class="card-text">Kemasan</h4>
                    </div>
                </div>
                <!-- sablon -->
                <div class="card">
                    <img src="img/mocup dan sablon.png" class="card-img-top" alt="Sablon Baju">
                    <div class="card-body">
                        <h4 class="card-text">Sablon baju</h4>
                    </div>
                </div>
                <!-- MUG -->
                <div class="card">
                    <img src="img/MUG.png" class="card-img-top" alt="Gelas MUG">
                    <div class="card-body">
                        <h4 class="card-text">Gelas MUG</h4>
                    </div>
                </div>
                <!-- Kemasan -->
                <div class="card">
                    <img src="img/spanduk  banner.png" class="card-img-top" alt="Spanduk">
                    <div class="card-body">
                        <h4 class="card-text">Cetak Spanduk</h4>
                    </div>
                </div>
                <!-- Kemasan -->
                <div class="card">
                    <img src="img/stempel.png" class="card-img-top" alt="Stempel">
                    <div class="card-body">
                        <h4 class="card-text">Stempel</h4>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Akhir Produk -->

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
